<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Car List</h1><br /><br />

<a href="/add">Add a Car</a><br /><br />
<table>
    <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Actions</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.carMake}"></td>
        <td th:text="${car.carModel}"></td>
        <td th:text="${car.carYear}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${car.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${car.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${car.id})}">Delete</a>
        </td>
    </tr>



</table>

</body>
</html>
